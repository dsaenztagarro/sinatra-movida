<html>
  <head>
    <script src="vendor/vue.js"></script>
    <script type="module">
      new Vue({
        el: '#app',
        data: {
          title: 'Hello world'
        },
        methods: {
          changeTitle(event) {
            this.title = event.target.value;
          }
        }
      })
    </script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle"></input>
      <p>{{ title }}</p>
    </div>
  </body>
</html>
